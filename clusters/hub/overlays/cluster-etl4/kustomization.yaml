apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ./namespace.yaml       
  - ./etl4-master-0-baremetal-host.yaml
  - ./etl4-master-1-baremetal-host.yaml
  - ./etl4-master-2-baremetal-host.yaml
  - ./etl4-master-0-nmstate-config.yaml
  - ./etl4-master-1-nmstate-config.yaml
  - ./etl4-master-2-nmstate-config.yaml   

helmGlobals:
  chartHome: ../../../../.helm-charts

helmCharts:      
  - name: bm-cluster-agent-install
    releaseName: etl4
    namespace: etl4
    valuesInline:
      clusterSet: default  
      location: oystein-lab
      workerNumber: 0
      imageSet: img4.18.12-x86-64-appsub
      mastersSchedulable: true
      skipDnsEndpoints: true
      sshKey: ssh-rsa  rspazzol@rspazzol
      networking:
        podCIDR: 10.136.0.0/14
        serviceCIDR: 172.32.0.0/16
        ingressVIP: "10.9.51.154"
        apiVIP: "10.9.51.155"      

  - name: cluster-registration
    releaseName: etl4
    namespace: etl4
    valuesInline:
      mtv_integration:
        enabled: false