apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ./namespace.yaml
  - ./spoke1-master-0-baremetal-host.yaml
  - ./spoke1-master-1-baremetal-host.yaml
  - ./spoke1-master-2-baremetal-host.yaml
  - ./spoke1-master-0-nmstate-config.yaml
  - ./spoke1-master-1-nmstate-config.yaml
  - ./spoke1-master-2-nmstate-config.yaml
  - ./spoke1-master-0-fqdn.yaml
  - ./spoke1-master-1-fqdn.yaml
  - ./spoke1-master-2-fqdn.yaml

helmGlobals:
  chartHome: ../../../../.helm-charts

helmCharts:
  - name: bm-cluster-agent-install
    releaseName: spoke1
    namespace: spoke1
    valuesInline:
      clusterSet: default
      location: cert-lab
      workerNumber: 0
      imageSet: img4.18.12-x86-64-appsub
      mastersSchedulable: true
      sshKey: ssh-rsa  rspazzol@rspazzol
      networking:
        podCIDR: 10.132.0.0/14
        serviceCIDR: 172.31.0.0/16
        ingressVIP: "192.168.123.200"
        apiVIP: "192.168.123.201"
  - name: cluster-registration
    releaseName: spoke1
    namespace: spoke1
    valuesInline:
      clusterSet: default
